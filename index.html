<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 350px;">
        <h2 class="text-center">Welcome KDB</h2>
        <div class="mb-3">
            <label for="username" class="form-label">user name</label>
            <input type="text" id="username" class="form-control" placeholder="user name" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">password</label>
            <input type="password" id="password" class="form-control" placeholder="password" required>
        </div>
        <button onclick="login()" class="btn btn-primary w-100">Login</button>
        <p id="message" class="mt-3 text-danger text-center"></p>
    </div>
</body>
</html>
